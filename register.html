<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<link rel="stylesheet" href="iconfont/iconfont.css">
	<link rel="stylesheet" href="css/register.css">
	<script src="js/jquery-1.11.0.js"></script>
	<script src="js/code.js"></script>
	<script src="js/form.js"></script>
</head>
<body>
    <img src="images/nav-logo.png">   
	<form action="login.html" method="post">
		<div class="registerAll">
			<div class="register">
				用户注册
			</div>
<!-- 			<p id="remind">haha</p> -->
			<div class="tel teltop">
				<div class="iconAll">
					<i class="icon iconfont icon-icon "></i>
				</div>
				<div class="line"></div>
				<input type="text" placeholder="请输入11位手机号码"id="tel"onblur="checkTel()" class="telNum">
			</div>
			<p id="remindTel">手机号码必须填写</p>
			<div class="code">
				<div class="tel checkcode">
					<div class="left">
						<i class="icon iconfont icon-erweima "></i>
					</div>
					<div class="line"></div>
					<input type="text"id="checkcode"onblur="checkCode()">
				</div> 
				<div id="code"></div>
				<input type="button"value='获取验证码'id="btncode">
			</div>
			<p id="remindCode">验证码为必填项</p>
			<div class="tel password">
				<div class="iconAll">
					<i class="icon iconfont icon-mima "></i>
				</div>
				<div class="line"></div>
				<input type="password" placeholder="请输入6位登录密码"id="password" onblur="checkPassord()" class="paswd">
				<div class="iconAll keyboard">
					<i class="icon iconfont icon-jianpan "></i>
				</div>
			</div>
			<p id="remindPwd">登录密码为必填项</p>
			<div class="tel password">
				<div class="iconAll">
					<i class="icon iconfont icon-mima "></i>
				</div>
				<div class="line"></div>
				<input type="password" placeholder="请再次输入登录密码"id='repassword'onblur="checkRepassord()">
			</div>
			<p id="remindRepsw">确认密码为必填项</p>
			<input type="submit" value='同意协议并提交'id="btnAgree"/>
			<p>
				<a href="login.html">已注册？立即登录</a>
				<span>
					注册即同意<a href="">《伟达金云桥使用协议》</a>
				</span>
			</p>
		</div>
	</form>
</body>
</html>
