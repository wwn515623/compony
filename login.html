<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
	<link rel="stylesheet" href="iconfont/iconfont.css">
	<link rel="stylesheet" href="css/register.css">
	<script src="js/jquery-1.11.0.js"></script>
	<script src="js/code.js"></script>
	<script src="js/form.js"></script>
</head>
<body>
	<img src="images/nav-logo.png">
<form action="index.html" method="post">  
	<div class="loginAll">
		<div class="login">
			用户登录
		</div>
<!-- 		<p id="remind">haha</p> -->
		<div class="user usertop">
				<div class="iconAll">
					<i class="icon iconfont icon-yonghu "></i>
				</div>
				<div class="line"></div>
				<input type="text" placeholder="用户名"id="loginname"class="telNum"onblur="username()">
			</div>
			<p id="remindName">用户名必须填写</p>
			<div class="tel password">
				<div class="iconAll">
					<i class="icon iconfont icon-mima "></i>
				</div>
				<div class="line"></div>
				<input type="password" placeholder="登录密码"id="loginpwd"class="paswd"onblur="password()">
				<div class="iconAll keyboard">
					<i class="icon iconfont icon-jianpan "></i>
				</div>
			</div>
			<p id="remindPwd">登录密码为必填项</p>
			<div class="code">
				<div class="tel checkcode">
					<div class="left">
						<i class="icon iconfont icon-erweima "></i>
					</div>
					<div class="line"></div>
					<input type="text"id="checkcode"onblur="checkCode()">
				</div> 
				<div id="code"></div>
				<input type="button"value='获取验证码'id="btncode">
			</div>
<!-- 			<div class='loginCodeAll'>
				<div class="loginCode">
					<input type="text"placeholder="验证码"id="login_Code">
					<div class="line"></div>
					<div>
						
					</div>
				</div>
				<a href="#"id="changeCode">看不清？换图片</a>
			</div> -->
				<p id="remindCode">验证码为必填项</p>
		<!-- 	<p>验证码必须填写</p> -->
			<input type="submit"value='登录'id="login">
			<p><a href="register.html">用户注册</a><span><a href="">忘记密码？</a></span></p>
	</div> 
</form>
</body>
</html>
